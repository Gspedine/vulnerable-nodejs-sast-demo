name: CI/CD - P2 SAST Demo

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test || true

      - name: SAST - SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Gspedine_vulnerable-nodejs-sast-demo
            -Dsonar.organization=gspedine
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io

      - name: SAST - Snyk Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium

      - name: Semantic Versioning & Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t api-sast:${{ steps.tag_version.outputs.new_tag }} .

  cd:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        run: |
          TAG=${{ steps.tag_version.outputs.new_tag }}
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/api-sast:$TAG .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/api-sast:$TAG ${{ secrets.DOCKERHUB_USERNAME }}/api-sast:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/api-sast:$TAG
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/api-sast:latest